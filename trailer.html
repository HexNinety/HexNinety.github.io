<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hex90: Cold Boot</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="shortcut icon" href="static/img/bg.jpg" />

    <meta property="og:url" content="https://hexninety.github.io/" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:title" content="Hex90" />
    <meta property="og:description" content="A queer hacker salon in NYC." />
    <meta property="og:image" content="https://hexninety.github.io/static/img/bg.jpg" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Hex90" />
    <meta name="twitter:description" content="A queer hacker salon in NYC." />
    <meta name="twitter:image" content="https://hexninety.github.io/static/img/bg.jpg" />
</head>
<body>
    <audio id="booting-intro" autoplay="autoplay">
        <source src="media/1991-intro.mp3" type="audio/mp3">
    </audio>

    <div id="game-container">
        <div id="trailer" style="text-align: center; display: none;">
            <video src="video.mp4" width="100%" controls="controls">
                <p><a href="video.mp4">Watch the video.</a></p>
            </video>
        </div>
        <div id="game-screen"></div>
        <div id="player-text">
            <div id="player-prompt"></div>
            <form id="hex90-form"
                action="#" method="GET"
                data-puzzle=""
            >
                <input id="flag" name="flag"
                    value=""
                    placeholder=""
                    spellcheck="false"
                />
            </form>
        </div>
    </div>

    <script id="game-text" type="text/plain"></script>
    <script id="game-prompt" type="text/plain"></script>
    <script src="main.js"></script>
    <script src="trailer.js"></script>
</body>
</html>
